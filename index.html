<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Menu</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>

<body>
    <header>
        <img src="/images/campa_logo.svg" alt="Event Logo" class="logo" />
        <video autoplay muted loop>
            <source src="/videos/campa_video.mp4" type="video/mp4" />
            Your browser does not support the video tag.
        </video>
        <div class="overlay">Event Menu</div>
    </header>

    <main>
        <!-- Menu Sections - Empty containers for dynamic content -->
        <section class="menu-section" id="beverages-section" style="background-image: url('images/beverages-bg.jpg');"
            data-aos="fade-up">
            <h2>Beverages</h2>
            <div class="menu-container" id="beverages"></div>
        </section>

        <section class="menu-section" id="starters-section" style="background-image: url('images/starters-bg.jpg');"
            data-aos="fade-up">
            <h2>Starters</h2>
            <div class="menu-container" id="starters"></div>
        </section>

        <section class="menu-section" id="fastfood-section" style="background-image: url('images/fastfood-bg.jpg');"
            data-aos="fade-up">
            <h2>Fast Food</h2>
            <div class="menu-container" id="fastfood"></div>
        </section>
    </main>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">Close</button>
            <img id="modal-img" src="" alt="" />
            <h3 id="modal-title"></h3>
            <p id="modal-description"></p>
            <p id="modal-price"></p>
            <p id="modal-details"></p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
